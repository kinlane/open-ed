
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>The Personal API Path: Steps Towards Nirvana</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://kinlane.github.io/open-ed/css/main.css">
    <link rel="stylesheet" href="https://kinlane.github.io/open-ed/css/default.css" id="theme">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <style type="text/css">
        .wordcloud {
            border: 0px solid #000;
            height: 3in;
            margin: 0.1in auto;
            padding: 0;
            page-break-after: always;
            page-break-inside: avoid;
            width: 6in;
        }

        h2.nirvana {
            font-size: 3em;
            font-family: 'Abril Fatface', cursive;
            color: yellow;
        }

        h4.lyrics {
           font-family: 'Abril Fatface', cursive;
           text-align: left;
           font-size: 1.5em;
        }

        .spotty  p{
            display: block;
            float:left;
            padding: 12px;
            margin: 10px;
            border: 1px solid #efefef;
            text-align: left;
            width: 50%;
            font-size: .8em;
        }
        .spotty .align-left {
            float: left;
            margin-right: 12px;
        }
    </style>

</head>

        <body>

            <div class="reveal">

                <!-- Used to fade in a background when a specific slide state is reached -->
                <div class="state-background"></div>

                <!-- Any section element inside of this container is displayed as a slide -->
                <div class="slides">

                    <section data-background-color="#000">
                      <h2 class="nirvana">{"API": "NIRVANA"}</h2>
                    </section>

                    <section>
                        <h4 class="lyrics">
                        Show me how you question, question<br/>
                        Lead the way to my temptations
                        </h4>   
                        <div id="mustache" class="spotty">
                            

                            <script type="text/javascript">                
                            $(document).ready(function(){ 
                              console.log("ready"); //just to check in the firebug console.
                              
                            $.ajax({
                              url:'https://api.spotify.com/v1/tracks/7qje4KXxXzDZsyo9TsSEwa',
                              jsonp:"cb",
                              dataType:'json',
                              success: function(data) {
                                console.log(data); //dumps the data to the console to check if the callback is made successfully.
                                    $('#mustache').append('<p><img src="'+ data.album.images[2].url + '" class="align-left">' + data.artists[0].name  +' </br>' + data.name );
                                
                                } //success
                              }); //ajax
                              
                            });//ready
                      </script>

                        </div> 
                    </section>

                    <section data-background-color="#fff">
                      <h4 class="lyrics">
                        We can plant a house<br>
                        We can build a tree<br>
                        I don't even care<br>
                        We could have all three
                      </h2>
                        <div id="breed" class="spotty">
                       <script type="text/javascript">                
                            $(document).ready(function(){ 
                              console.log("ready"); //just to check in the firebug console.
                              
                            $.ajax({
                              url:'https://api.spotify.com/v1/tracks/0TYJQVuc59U3jWDXEELhOI',
                              jsonp:"cb",
                              dataType:'json',
                              success: function(data) {
                                console.log(data); //dumps the data to the console to check if the callback is made successfully.
                                    $('#breed').append('<p><img src="'+ data.album.images[2].url + '" class="align-left">' + data.artists[0].name  +' </br>' + data.name );
                                
                                } //success
                              }); //ajax
                              
                            });//ready
                      </script>
                      </div>
                    </section>

                    <section>
                        <p><br /></p>
                        <p><br /></p>
                        <h1>The End</h1>
                    </section>

                </div>

                <!-- The navigational controls UI -->
                <aside class="controls">
                    <a class="left" href="#">&#x25C4;</a>
                    <a class="right" href="#">&#x25BA;</a>
                    <a class="up" href="#">&#x25B2;</a>
                    <a class="down" href="#">&#x25BC;</a>
                </aside>

                <!-- Presentation progress bar -->
                <div class="progress"><span></span></div>

            </div>

            <script src="https://woodwardtw.github.io/reveal.js/lib/js/head.min.js"></script>
            <script src="https://woodwardtw.github.io/reveal.js/js/reveal.js"></script>
            <script>

                // Full list of configuration options available here:
                // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    history: true,

                    theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
                    transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/linear(2d)

                    // Optional libraries used to extend on reveal.js
                    dependencies: []
                });

            </script>

    </body>
</html>
