
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>The Personal API Path: Steps Towards Nirvana</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="httpss://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://kinlane.github.com/talks/stylesheets/main.css">
    <link rel="stylesheet" href="https://kinlane.github.com/talks/stylesheets/theme/default.css" id="theme">

    <style type="text/css">
        .wordcloud {
            border: 0px solid #000;
            height: 3in;
            margin: 0.1in auto;
            padding: 0;
            page-break-after: always;
            page-break-inside: avoid;
            width: 6in;
        }
    </style>

</head>

        <body>

            <div class="reveal">

                <!-- Used to fade in a background when a specific slide state is reached -->
                <div class="state-background"></div>

                <!-- Any section element inside of this container is displayed as a slide -->
                <div class="slides">

                    <section>
                      <p><strong>Tom Woodward</strong></p>
                      <p><strong>The Man!</strong></p>
                    </section>

                    <section>
                      <p><strong>Magic!</strong></p>
                    </section>

                    <section>
                        <p><br /></p>
                        <p><br /></p>
                        <h1>The End</h1>
                    </section>

                </div>

                <!-- The navigational controls UI -->
                <aside class="controls">
                    <a class="left" href="#">&#x25C4;</a>
                    <a class="right" href="#">&#x25BA;</a>
                    <a class="up" href="#">&#x25B2;</a>
                    <a class="down" href="#">&#x25BC;</a>
                </aside>

                <!-- Presentation progress bar -->
                <div class="progress"><span></span></div>

            </div>

            <script src="https://kinlane.github.com/talks/lib/js/head.min.js"></script>
            <script src="https://kinlane.github.com/talks/javascripts/reveal.min.js"></script>
            <script>

                // Full list of configuration options available here:
                // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    history: true,

                    theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
                    transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/linear(2d)

                    // Optional libraries used to extend on reveal.js
                    dependencies: []
                });

            </script>

    </body>
</html>
